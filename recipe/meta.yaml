{% set name = "isofit" %}
{% set version = "2.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isofit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 558ba50f48b2e08badbba2eaba75e1531977502ad7f2c176f8153a0d7d436e7c 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - setuptools
    - numpy >=1.20
    - matplotlib >=2.2.2
    - scipy >=1.3.0
    - scikit-learn >=0.19.1
    - scikit-image >=0.17.0
    - spectral >=0.19
    - pytest >=3.5.1
    - pep8 >=1.7.1
    - python-xxhash >=1.2.0
    - pyyaml >=5.3.2
    - ray >= 1.2.0
    - pandas >= 0.24.0
    - gdal >= 2.0.0
    - tensorflow >= 2.0.1

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Imaging Spectrometer Optimal FITting (ISOFIT)'
  description: |
    ISOFIT provides routines and utilities for fitting surface, atmosphere
    and instrument models to imaging spectrometer data
  dev_url: https://github.com/{{ name }}/{{ name }}
  doc_url: https://github.com/{{ name }}/{{ name }}/wiki
  doc_source_url: https://github.com/{{ name }}/{{ name }}/tree/master/docs

extra:
  recipe-maintainers:
    - pgbrodrick
    - winstonolson
    - davidraythompson
